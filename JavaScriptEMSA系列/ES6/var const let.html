<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if(true){
            var a = 10;
        }
        if(true){
            let b = 10;
        }
        if(true){
            const c = 10;
        }
        console.log(a);// 10
        console.log(b);// b is not defined
        console.log(c);// c is not defined
    </script>
</body>
</html>
