<body>
    <script>
        class Star{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            sing(){
                console.log(`${this.name}唱歌${this.age}`);
            }
        }
        class getStar extends Star{
            constructor(name,age){
                super(name,age);
            }
        }
        var kt = new getStar("张三",18);
        kt.sing();
    </script>
</body>
